<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Assignment 8.2</title>
        <link rel="stylesheet" href="../site.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <style>
          @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap');
          </style>
    </head>
    <body>
      <div id="listDiv">

      </div>
    </body>
    <script >

      var fruits = [
        {id: 1, type: "Lemon"},
        {id: 2, type: "Lime"},
        {id: 3, type: "Kiwi"},
        {id: 4, type: "Orange"},
        {id: 5, type: "Grapefruit"}
      ];

      var ulString = '<ul id="fruitsList">';

      $.each(fruits,function(key,value){
        var listItem = "<li>";
        $.each(value,function(k,v){
          if(k==='id'){
            listItem+=v;
          }
          if(k==='type'){
            listItem+=": "+v
          }
        });
        listItem+="</li>";
        ulString+=listItem;
      });

      ulString+='</ul>';
      $('#listDiv').html(ulString);
      $('<h4>Fruits</h4>').insertBefore('#fruitsList');
      $('#fruitsList').attr('title','Fruits');
      $('#listDiv').css({
        "font-family":"Roboto",
        "font-weight":"500"
      });
      $('#fruitsList').css({
        "margin":"0 auto",
        "border-top":"5px solid red",
        "padding-top": "20px",
        "font-family":"Roboto",
        "font-weight":"300"
      });
    </script>
</html>
